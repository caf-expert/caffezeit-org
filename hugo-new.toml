baseURL = 'https://niophey.github.io/test-hugo/'
languageCode = 'de-de'
title = 'Meine Hugo GitHub Page'
theme = 'PaperMod'

# Erweiterte Konfiguration
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

# Syntax Highlighting
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[params]
  # Allgemeine Einstellungen
  env = "production"
  description = "Eine moderne Hugo-Website auf GitHub Pages"
  keywords = ["Hugo", "GitHub Pages", "Blog", "Webentwicklung"]
  author = "niophey"
  
  # Theme-spezifische Einstellungen
  DateFormat = "02. January 2006"
  defaultTheme = "auto" # auto, light, dark
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false
  
  # Suche aktivieren
  ShowSearchPage = true
  ShowFullTextinRSS = false

# Cover Image Konfiguration
[params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

# Home Page Konfiguration
[params.homeInfoParams]
