baseURL = 'https://caffezeit.org/'
languageCode = 'de-de'
title = 'CAFfeZeit'
preserveTaxonomyNames = true

theme = 'hugo-theme-cleanwhite'

[services]
  # Enable comments by entering your Disqus shortname
  [services.disqus]
    shortname = ""
  [services.googleAnalytics]
    id = ""

[pagination]
  pagerSize = 5 # frontpage pagination

[outputs]
    home = ["HTML", "RSS", "Algolia"]

[params]
  header_image = "img/home-bg-jeep.jpg"
  SEOTitle = "CAFfeZeit"
  description = "Ein Blog über Cloud Adaption und die Herausforderungen mit Cloud"
  keyword = "Azure, Cloud, Cloud Adoption Framework, Governance"
  slogan = "Auf einen CAFfe, um über Cloud zu sprechen"
  upstreamAttribution = true

  image_404 = "img/404-bg.jpg"
  title_404 = ""
  omit_categories = false

  # leancloud storage for page view counter
  page_view_counter = false
  leancloud_app_id = ""
  leancloud_app_key = ""

    # Sidebar settings
  sidebar_about_description = "Techology Startgy Berater und Cloud Solution Architect"
